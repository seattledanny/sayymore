  <body>

    <div id="root"></div>
    
    <!-- Defensive script to prevent external script errors -->
    <script>
      // Prevent external scripts from breaking on null elements
      (function() {
        // Override addEventListener to handle null elements
        const originalAddEventListener = Element.prototype.addEventListener;
        Element.prototype.addEventListener = function(type, listener, options) {
          if (this === null || this === undefined) {
            console.warn('Attempted to add event listener to null/undefined element');
            return;
          }
          return originalAddEventListener.call(this, type, listener, options);
        };

        // Override querySelector to prevent null errors
        const originalQuerySelector = Document.prototype.querySelector;
        Document.prototype.querySelector = function(selector) {
          try {
            return originalQuerySelector.call(this, selector);
          } catch (e) {
            console.warn('querySelector error caught:', e.message);
            return null;
          }
        };

        // Global error handler for uncaught errors
        window.addEventListener('error', function(event) {
          if (event.filename && event.filename.includes('share-modal.js')) {
            console.warn('External share-modal.js error suppressed:', event.message);
            event.preventDefault();
            return false;
          }
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.toString().includes('share-modal')) {
            console.warn('Share-modal promise rejection suppressed');
            event.preventDefault();
          }
        });
      })();
    </script>
